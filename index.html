<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="wrap">
    <div class="total-panel">
      <p class="input-number">
        <span class="prev-number"></span>
        <span class="select-operator"></span>
        <span class="next-number"></span>
        <span class="assignment"></span>
      </p>
      <p class="total-number"></p>
    </div>
    <div class="number-panel">
      <button type="button" class="etc-button back">←</button>
      <button type="button" class="etc-button allclear">AC</button>
      <button type="button" class="etc-button persent">％</button>
      <button type="button" class="operator-button">÷</button>
      <button type="button" class="number-button" value="7">7</button>
      <button type="button" class="number-button" value="8">8</button>
      <button type="button" class="number-button" value="9">9</button>
      <button type="button" class="operator-button">×</button>
      <button type="button" class="number-button" value="4">4</button>
      <button type="button" class="number-button" value="5">5</button>
      <button type="button" class="number-button" value="6">6</button>
      <button type="button" class="operator-button">-</button>
      <button type="button" class="number-button" value="1">1</button>
      <button type="button" class="number-button" value="2">2</button>
      <button type="button" class="number-button" value="3">3</button>
      <button type="button" class="operator-button">+</button>
      <button type="button" class="number-button" value="0">0</button>
      <button type="button" class="assign-button">=</button>
    </div>
  </div>
</body>
<script src="./index.js"></script>
</html>
